<!DOCTYPE html>

    body { margin: 0; font-family: sans-serif; text-align: center; }

<body> 

<!-- <img width="600" hight="600"> -->
		 
 <a href="javascript:imageChanger(-1)">前へ</a> <img src="image/1.png" name="sushi"> <a href="javascript:imageChanger(1)">次へ</a>
<script type="text/javascript">
imgFile = new Array("image/1.png","image/2.png","image/3.png","image/4.png","image/5.png","image/6.png",
                    "image/7.png","image/8.png","image/9.png","image/10.png","image/11.png,
                    "image/12.png","image/13.png","image/14.png","image/15.png","image/16.png"); //*1
count = 0; //*2
function imageChanger(num) {
	//切替番号
	count += num; //*3
	//画像の枚数確認
	if (count >= imgFile.length) count = 0; //*4 枚数を超えるとき
	if (count < 0) count = imgFile.length - 1; //*5 0番目より小さいとき
	//画像出力
	document.sushi.src =imgFile[count]; //*6
}
</script>
	 
   </body>
  </style>
</html>
